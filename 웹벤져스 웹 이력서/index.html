<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹벤저스</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    
    <script src="js/easing.js"></script>
</head>
<body>
    <div class="back" id="home">
        <div class="one">
            <p>포트폴리오</p>
            <p><small>(웹벤저스)</small></p>
        </div>
        <div class="title">
            홍길동 그는 누구인가
        </div>
        <!-- 음악 그림 gif -->
        <div class="music"></div>
        
        <!-- 누구인가를 클릭하면 사진 나타나기 -->
        <div class="my"></div>
        <!-- 이름, 핸폰, 이메일 나타나기 -->
        <p class="myName myForm">이름 : 홍길동</p>
        <p class="myTel myForm">연락처 : 010-2145-3254</p>
        <p class="myFm myForm">성 별 : 남</p>
        <p class="myLi myForm">
            <a href="#myLi">
                자격증 : ITQ 포토샵, 정보처리 기능사
            </a>
        </p>
        <p class="myPro myForm">
            <a href="#myPro">
                이력사항 : 구청 알바 6개월
            </a>
        </p>
        <p class="myGalley myForm">
            <a href="#myGalley">
                갤러리
            </a>
        </p>
    </div>

    <div id="myLi">
        <ul class="Li_box">
            <li class="Li_left">
                <div class="Li_menu">
                    자격증 소개
                </div>
                <ul class="Li_kind">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </li>
            <li class="Li_right">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </li>
        </ul>


        <div class="monitorBox">
            <div class="big">
                <ul class="img5">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div>
    </div>


    <div id="myPro">
        <div class="purple">
            <p>이력 사항</p>
        </div>
        <p class="ply"></p>
    </div>





    <div id="myGalley">
        갤러리 상세페이지
    </div>

    <div class="top">
        <a href="#home">
            Top
        </a>        
    </div>

</body>
</html>
